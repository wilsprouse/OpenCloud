# OpenCloud Nginx Configuration
# This configuration serves the static Next.js frontend and proxies API requests to the Go backend
# Frontend (Next.js static files): /var/www/opencloud
# Backend (Go API): Port 3030

server {
    listen 80;
    listen [::]:80;
    
    # IMPORTANT: Replace 123.123.123.123 with your actual server IP address or domain name
    # You can also use '_' to accept requests from any hostname
    server_name _;

    # Increase buffer sizes for handling large requests
    client_max_body_size 100M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Logging
    access_log /var/log/nginx/opencloud_access.log;
    error_log /var/log/nginx/opencloud_error.log;

    # Root directory for static files
    root /var/www/opencloud;
    index index.html;

    # Proxy API requests to Go backend (port 3030)
    location /api/ {
        # Proxy headers for API requests
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        
        proxy_pass http://localhost:3030;
        proxy_redirect off;
    }

    # Serve static files for the Next.js frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
