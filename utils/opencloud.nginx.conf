# OpenCloud Nginx Configuration
# This configuration sets up nginx as a reverse proxy for the OpenCloud application
# Frontend (Next.js): Port 3000
# Backend (Go API): Port 3030

server {
    listen 80;
    listen [::]:80;
    
    # IMPORTANT: Replace 123.123.123.123 with your actual server IP address or domain name
    # You can also use '_' to accept requests from any hostname
    server_name _;

    # Increase buffer sizes for handling large requests
    client_max_body_size 100M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Logging
    access_log /var/log/nginx/opencloud_access.log;
    error_log /var/log/nginx/opencloud_error.log;

    # Standard proxy headers
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;

    # Proxy API requests to Go backend (port 3030)
    location /api/ {
        proxy_pass http://localhost:3030;
        proxy_redirect off;
    }

    # Proxy Next.js static assets with caching
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy all other requests to Next.js frontend (port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}
